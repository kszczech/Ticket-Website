{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Adres email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Podaj swoj email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nick</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Podaj nick"
    />
  </div>
  <div class="form-group">
    <label for="password1">Hasło</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Podaj swoje hasło"
    />
  </div>
  <div class="form-group">
    <label for="password2">Potwierdź swoje hasło</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Potwierdź swoje hasło"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Zarejestruj się</button>
</form>
{% endblock %}
